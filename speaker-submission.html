<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="speakerSubmissionHeader"></header>

    <script>

        fetch('speaker-submission.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('speakerSubmissionHeader').innerHTML = data;
            })
            .catch(error => console.error('Error fetching speaker submission:', error));
    </script>
</body>
</html>
